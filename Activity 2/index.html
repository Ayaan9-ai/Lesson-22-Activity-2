<!DOCTYPE html>
<html>
    <head>
        <title>Puch, Pop and Join</title>
    </head>

    <body>
        <h2>Javascript arrays</h2>
        <h3>Join(), Pop(), and Push()</h3>

        <p id="result1"></p>
        <p id="result2"></p>
        <p id="result3"></p>
        <p id="result4"></p>

        <script>
            var fruits = ["Banana", "Apple", "Orange", "Mangos"];

            // Display the original array
            document.getElementById("result1").innerHTML = "Original Array:" + fruits;

            //  Display the Array joined with " * "
            document.getElementById("result2").innerHTML = "Array with join():" + fruits.join(" * ");

            // Add a new element to the end of the array using push()
            fruits.push("Grapes");
            document.getElementById("result3").innerHTML = "Array after push():" + fruits;

            // Remove the last element using pop()
            fruits.pop();
            document.getElementById("result4").innerHTML = "Array after pop():" + fruits;
        </script>
    </body>
</html>
